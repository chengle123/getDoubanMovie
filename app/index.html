<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>豆瓣采集</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.css">
</head>
<body>
    <h1 class="text-center">豆瓣采集</h1>
    <hr>
    <div class="container-fluid">
        <div class="row ">
            <div class="col-md-offset-4 col-md-3 form-horizontal">
                <div class="form-group">
                    <label for="ID" class="col-sm-3 control-label">豆瓣ID</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="ID" placeholder="0000000" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="URL" class="col-sm-3 control-label">云盘地址</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="URL" placeholder="http://pan.baidu.com/..." required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pasword" class="col-sm-3 control-label">云盘密码</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="pasword" placeholder="xxxx" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-9">
                        <button type="submit" class="btn btn-danger btn-block" id="submit">采集</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="content">
            <h2 class="text-center">信息</h2>
            <hr>
            <div class="row">
                <div class="col-md-6">
                    <pre>
                        <code class="html" id="content"></code>
                    </pre>
                </div>
                <div class="col-md-6" id="contentHtml">

                </div>
            </div>
            <hr>
        </div>
        <div class="console" id="console">
            <div class="col-md-offset-3 col-md-5 form-horizontal"><div class="form-group">
                    <label for="title" class="col-sm-2 control-label">标题</label>
                    <div class="col-sm-9">
                        <input type="text" id="title" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">标签</label>
                    <div class="col-sm-10" id="tag">
                        <button class="btn btn-default" data-value="1">动作</button>
                        <button class="btn btn-default" data-value="2">爱情</button>
                        <button class="btn btn-default" data-value="3">喜剧</button>
                        <button class="btn btn-default" data-value="4">动画</button>
                        <button class="btn btn-default" data-value="5">剧情</button>
                        <button class="btn btn-default" data-value="6">科幻</button>
                        <button class="btn btn-default" data-value="7">悬疑</button>
                        <button class="btn btn-default" data-value="8">犯罪</button>
                        <button class="btn btn-default" data-value="9">惊悚</button>
                        <button class="btn btn-default" data-value="10">情色</button>
                        <button class="btn btn-default" data-value="11">战争</button>
                        <button class="btn btn-default" data-value="12">传记</button>
                        <button class="btn btn-default" data-value="13">同性</button>
                        <button class="btn btn-default" data-value="14">古装</button>
                        <button class="btn btn-default" data-value="15">恐怖</button>
                        <button class="btn btn-default" data-value="16">武侠</button>
                        <button class="btn btn-default" data-value="17">奇幻</button>
                        <button class="btn btn-default" data-value="18">冒险</button>
                        <button class="btn btn-default" data-value="19">灾难</button>
                        <button class="btn btn-default" data-value="20">历史</button>
                        <button class="btn btn-default" data-value="21">纪录片</button>
                        <button class="btn btn-default" data-value="22">音乐</button>
                        <button class="btn btn-default" data-value="23">歌舞</button>
                        <button class="btn btn-default" data-value="24">家庭</button>
                        <button class="btn btn-default" data-value="25">儿童</button>
                        <button class="btn btn-default" data-value="26">传奇</button>
                        <button class="btn btn-default" data-value="27">伦理</button>
                        <button class="btn btn-default" data-value="28">青春</button>
                        <button class="btn btn-default" data-value="29">纯爱</button>
                        <button class="btn btn-default" data-value="30">偶像</button>
                        <button class="btn btn-default" data-value="31">励志</button>
                        <button class="btn btn-default" data-value="32">校园</button>
                        <button class="btn btn-default" data-value="33">运动</button>
                        <button class="btn btn-default" data-value="34">幻想</button>
                        <button class="btn btn-default" data-value="38">谍战</button>
                        <button class="btn btn-default" data-value="37">民国</button>
                        <button class="btn btn-default" data-value="39">故事</button>
                        <button class="btn btn-default" data-value="40">西部</button>
                        <button class="btn btn-default" data-value="41">都市</button>
                        <button class="btn btn-default" data-value="42">言情</button>
                        <button class="btn btn-default" data-value="43">真人秀</button>
                        <button class="btn btn-default" data-value="44">黑帮</button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">种类</label>
                    <div class="col-sm-10" id="category">
                        <button class="btn btn-default" data-value="2">
                            电影
                        </button>
                        <button class="btn btn-default" data-value="3">
                            连续剧
                        </button>
                        <button class="btn btn-default" data-value="5">
                            纪录片
                        </button>
                        <button class="btn btn-default" data-value="6">
                            综艺娱乐
                        </button>
                        <button class="btn btn-default" data-value="7">
                            真人秀
                        </button>
                        <button class="btn btn-default" data-value="8">
                            动画/漫
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-9">
                        <button type="submit" class="btn btn-danger btn-block" id="addDB">插入数据库</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="js/highlight.min.js"></script>
<script>
    hljs.initHighlightingOnLoad();
    $(function(){
        $('#submit').on('click',function(){
            var ops = {
                id: $('#ID').val(),
                url: $('#URL').val(),
                pasword: $('#pasword').val()
            };
            if(!ops.id){
                alert('请填写id');
                return;
            }
            if(!ops.url){
                alert('请填写链接');
                return;
            }
            if(!ops.pasword){
                alert('请填写密码');
                return;
            }
            $.post("/getData",{
                id: ops.id,
                url: ops.url,
                pasword: ops.pasword
            },function(data){
                if(data.result === 'success'){
                    $('#content').text(data.data);
                    $('#contentHtml').html(data.data);
                    $('#console,.content').show();
                    var tag = $('#returnTag').text();
                    $('#tag button').map(function(){
                        if(tag.indexOf($(this).text())>-1){
                            $(this).addClass('btn-success');
                        }
                    });
                }else{
                    $('#content').text('');
                    $('#contentHtml').html('');
                    $('#console').hide();
                    alert(data.msg);
                }
            });
        });

        $('#addDB').on('click',function(){
            var ops = {};
            ops.htmlText = $('#contentHtml').text()+'<!--autointro-->';
            ops.html = $('#content').text();
            ops.title = $('#title').val();
            ops.category = $('#category .btn-success').eq(0).attr('data-value');
            ops.tagText = '';
            var tag = [];
            $('#tag .btn-success').map(function(){
                ops.tagText += '{'+ $(this).attr('data-value') +'}';
                tag.push($(this).attr('data-value'));
            });
            ops.time = Date.parse(new Date())/1000;
            ops.tag = JSON.stringify(tag);
            
            if(!ops.title){
                alert('请填写标题');
                return;
            }
            if(!ops.tagText){
                alert('请选择标签');
                return;
            }
            if(!ops.category){
                alert('请选择种类');
                return;
            }
            $.post("/setDB",ops,function(data){
                if(data.result === 'success'){
                    alert('数据插入成功');
                }else{
                    alert(data.msg);
                }
            });
        });

        $('#tag button').on('click',function(){
            if($(this).hasClass('btn-success')){
                $(this).removeClass('btn-success');
            }else{
                $(this).addClass('btn-success');
            }
        });
        $('#category button').on('click',function(){
            if($(this).hasClass('btn-success')){
                $(this).removeClass('btn-success');
            }else{
                $('#category button').removeClass('btn-success');
                $(this).addClass('btn-success');
            }
        });
    });
</script>
</body>
</html>
